<div class="flex min-h-[72px] flex-row flex-wrap gap-8">
  @for (option of options; track option.value) {
    <label
      #inputRadio
      class="flex h-auto min-h-[72px] min-w-0 flex-1 grow flex-row items-center gap-3 rounded-sm border px-5 py-3"
      [class]="{
        'border-primary': option.value === value,
        'border-gray': option.value !== value,
        'opacity-50': disabled || option.disabled,
        'cursor-pointer': !(disabled || option.disabled),
      }"
    >
      <input
        type="radio"
        class="border-gray-darker focus:border-primary-light focus:ring-primary/40 box-border block h-5 w-5 rounded-full focus:ring-4 focus:ring-offset-0"
        [value]="option.value"
        [checked]="option.value === value"
        [name]="name()"
        (click)="setValue(option.value)"
        (focus)="changeInnerFocus(true)"
        (blur)="changeInnerFocus(false)"
        [disabled]="option.disabled"
      />
      <div class="flex flex-col text-black">
        <span class="text-base/5 font-semibold">{{ option.label }}</span>
        @if (!!option.smallLabel) {
          <small class="text-xs font-normal">{{ option.smallLabel }}</small>
        }
      </div>
    </label>
  }
</div>
